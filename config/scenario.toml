# MedAgentBench Scenario Configuration for AgentBeats
# This file follows the AgentBeats standard scenario format
# See: https://github.com/RDI-Foundation/agentbeats-tutorial

[green_agent]
endpoint = "http://127.0.0.1:9009"
cmd = "python src/server.py --host 127.0.0.1 --port 9009"

[[participants]]
role = "agent"
endpoint = "http://127.0.0.1:9019"
cmd = "python purple_agent/src/server.py --host 127.0.0.1 --port 9019"

[config]
# Run all 10 task types (task1 through task10)
# Each task type has 30 instances, for a total of 300 tasks
task_ids = ["task1", "task2", "task3", "task4", "task5", "task6", "task7", "task8", "task9", "task10"]
mcp_server_url = "http://localhost:8002"
max_rounds = 10
timeout = 600  # Increased timeout for batch processing
